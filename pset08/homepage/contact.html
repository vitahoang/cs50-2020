<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3159db24fa.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script>
        window.onload = activeNav;
    </script>
    <title>My Webpage</title>
</head>

<body>
    <div class="container-fluid p-0 m-0" id="navbar">
        <div class="grid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand ms-3" href="index.html">
                        <i class="fa-solid fa-user-astronaut" alt="" width="30" height="24"
                            class="d-inline-block align-text-top"></i>
                        Vita Hoang</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-items"></ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid mt-3 px-5" id="contact-form">
        <form>
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group mb-3">
                <label for="questionInput">Question</label>
                <textarea class="form-control" id="questionInput" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary mb-3" onclick="showAlert(event, success_alert)">Submit</button>
        </form>
    </div>

</body>

</html>
