{% extends 'components/layout.html' %}
{% set title = 'Buy' %}


{% block main %}
<main class="container py-5 text-center">

    <form action="/buy" method="post" data-np-autofill-type="other" data-np-checked="1" data-np-watching="1">
        <div class="mb-3">
            <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="symbol"
                   placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares"
                   type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
</main>

{% endblock %}
