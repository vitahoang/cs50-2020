{% extends 'components/layout.html' %}
{% if portfolio["positions"] %}
{% set title = 'Sell' %}
{% else %}
{% set title = 'Your portfolio is empty' %}
{% endif %}


{% block main %}
<main class="container py-5 text-center">

    <form action="/sell" method="post" data-np-autofill-type="other" data-np-checked="1" data-np-watching="1">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="">Symbol</option>
                {% if portfolio["positions"] %}
                {% for position in portfolio["positions"] %}
                <option value="{{position['ticker']}}">{{position['ticker']}}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares"
                   type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

</main>

{% endblock %}
